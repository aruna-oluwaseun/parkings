name: DevSecOps CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-and-scan:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_HOST: localhost
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
      DISABLE_SPRING: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true

      - name: Install gems
        run: bundle install --without production

      - name: Prepare database
        run: |
          bundle exec rails db:create db:migrate

      - name: Run test suite
        run: |
          if bundle exec rspec; then
            echo "Tests passed ✅"
          else
            echo "Tests failed or not configured. Not failing CI (learning mode)."
          fi

      # 6) SAST – Brakeman
      - name: Install Brakeman
        run: gem install brakeman -v 5.4.1

      - name: Run Brakeman SAST scan
        run: brakeman -o brakeman-report.json || true

      - name: Upload Brakeman report
        uses: actions/upload-artifact@v4
        with:
          name: brakeman-report
          path: brakeman-report.json

      # 7) SCA (light) – bundler-audit
      - name: Install bundler-audit
        run: gem install bundler-audit

      - name: Run bundler-audit SCA
        run: |
          bundle audit check --update || bundle audit check || true

      - name: Save bundler-audit report
        run: bundle audit --format json > bundler-audit.json || true

      - name: Upload bundler-audit report
        uses: actions/upload-artifact@v4
        with:
          name: bundler-audit
          path: bundler-audit.json

      - name: Set up Snyk
        uses: snyk/actions/setup@master

      - name: Run Snyk SCA scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --severity-threshold=high || true

      - name: Snyk monitor (snapshot for dashboard)
        if: github.ref == 'refs/heads/main'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor || true
