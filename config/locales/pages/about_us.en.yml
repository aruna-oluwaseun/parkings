      body_1: |
        Park Smart Mobile Application has included in the bundle of software that Park Smart provides.

        Park Smart is a Parking management System that provides electronic monitoring of parking facilities and management of parking transactions.

        Park Smart is implemented in the Town of Easton Maryland.

        Using the Park Smart mobile app, you will have access to the following features and services of Park Smart:
          - real-time monitoring of available parking spaces in Easton Maryland;
          - a real-time reminder of an expiring parking session;
          - online payment;
          - transaction records;
          -receive parking citation details (so you won't lose them again!)

        With Park Smart, you just need to Park your car, leave, and pay (or authorize us to charge you) as you walk to your destination. The system does the rest.
